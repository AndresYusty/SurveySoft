<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Encuesta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .add-row-btn {
            margin: 10px 0;
            background-color: #28a745;
        }
        .add-row-btn:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .delete-btn:hover {
            background-color: #a71d2a;
        }
    </style>
<script>
    function addRow(sectionId) {
        const tbody = document.getElementById(`section-${sectionId}`);
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>
                <input type="text" name="new_items[${sectionId}][][item_name]" placeholder="Nuevo Ítem" required>
            </td>
            <td>
                <textarea name="new_items[${sectionId}][][description]" rows="2" placeholder="Nueva Descripción" required></textarea>
            </td>
            <td>
                <button type="button" class="delete-btn" onclick="deleteRow(this)">Eliminar</button>
            </td>
        `;
        tbody.appendChild(newRow);
    }

    function deleteRow(button) {
        const row = button.parentElement.parentElement;
        const itemId = row.dataset.itemId;
        if (itemId) {
            // Agregar el ID al campo oculto para eliminación
            const deleteInput = document.getElementById('delete-item-ids');
            deleteInput.value += `${itemId},`;
        }
        row.remove();
    }
</script>


</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Administrar Encuesta: {{ survey.name }}</h1>
        </div>

        <form method="POST">
            {% for section in survey.sections %}
                <h2>{{ section.section_title }}</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Ítem</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="section-{{ section.id }}">
                        {% for item in section.survey_items %}
                            <tr>
                                <td>
                                    <input type="text" name="item_{{ item.id }}" value="{{ item.item_name }}">
                                </td>
                                <td>
                                    <textarea name="description_{{ item.id }}" rows="2" required>{{ item.description }}</textarea>
                                </td>
                                <td>
                                    <button type="button" class="delete-btn" onclick="deleteRow(this)">Eliminar</button>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="button" class="add-row-btn" onclick="addRow({{ section.id }})">Añadir Fila</button>
            {% endfor %}
            <div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('question.surveys') }}" class="btn btn-secondary">Cancelar</a>

            </div>
            
        </form>
    </div>
</body>
</html>
