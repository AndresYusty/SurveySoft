<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Encuestas</title>
</head>
<body>
    <h1>Historial de Resultados</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Encuesta</th>
                <th>Fecha</th>
                <th>Puntaje Total</th>
                <th>Porcentaje</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.survey.name }}</td>
                    <td>{{ result.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ result.total_score }}</td>
                    <td>{{ result.percentage }}%</td>
                    <td>{{ result.overall_result }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('question.surveys') }}">Volver a las Encuestas</a>
</body>
</html>
