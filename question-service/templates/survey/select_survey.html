<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveySoft - ISO 25000</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .iso-logo {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .description {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 0;
        }

        .loading {
            color: #3498db;
            font-size: 14px;
            margin-top: 20px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SurveySoft - ISO 25000</h1>
        

        
        <div class="description">
            Esta aplicación está ahora especializada exclusivamente en la evaluación de calidad de software según el estándar <strong>ISO 25000</strong>.
            <br><br>
            La encuesta ISO 25000 se ha seleccionado automáticamente para su evaluación.
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            Preparando la evaluación ISO 25000...
        </div>
    </div>

    <script>
        // Redirigir automáticamente después de mostrar el mensaje
        setTimeout(function() {
            window.location.href = "{{ url_for('question.select_survey') }}";
        }, 2000);
    </script>
</body>
</html>
