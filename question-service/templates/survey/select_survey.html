<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Encuesta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            color: #2d3436;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #f4f4f4;
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        li:hover {
            background: #dfe6e9;
            transform: translateY(-3px);
            transition: all 0.3s ease-in-out;
        }

        .survey-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3436;
        }

        a {
            background: #6c5ce7;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background: #4e37a7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona una Encuesta</h1>
        <ul>
            {% for survey in surveys %}
                <li>
                    <span class="survey-name">{{ survey.name }}</span>
                    <a href="{{ url_for('question.complete_survey_view', survey_id=survey.id) }}">Contestar</a>


                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
